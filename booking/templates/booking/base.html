{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "booking/bootstrap/css/bootstrap.min.css" %}">
    {% block head %}{% endblock %}

    <title>{% block title %}M/S Ternevej 21{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">M/S Ternevej 21</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url "booking_list" %}">Oversigt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "booking_create" %}">Opret booking</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="{% static "booking/jquery/jquery-3.4.1.min.js" %}"></script>
<script src="{% static "booking/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
{% block bodyjs %}{% endblock %}
</body>
</html>
